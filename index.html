<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toDoApp">
            <h2>To-Do List<img src="images/icon.png" alt="To-Do List icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <select id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-button">Add</button>
            </div>
            <div class="filters">
                <button id="all-tasks">All</button>
                <button id="active-tasks">Active</button>
                <button id="completed-tasks">Completed</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
